	function target_monster(name) {

		for(var i in acl) {
			for(var ii in acl[i]) {
				if(ii==name) {
					return acl[i];
				}
			}
		}
		return false;
	}
	
	function target_monster_f(target_monster) {
	
		for(var i in acl) {
			for(var ii in acl[i]) {
				if(ii.f==target_monster.f) {
					return acl[i];
				}
			}
		}
		return false;
	}
