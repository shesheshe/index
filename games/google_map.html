<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>google map</title>
	<style type="text/css">
	#map {
		width: 300px;
		height: 200px;
	}
	</style>
</head>
<body>
	<input type="text" />
	<input type="button" value="gogogo!"/><br />
	<div id="map"></div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"> </script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> </script>
	<script type="text/javascript" src="js/google_map/jquery.tinyMap.min.js"> </script>
	<script type="text/javascript">
	$(function () {
	
		$('#map').tinyMap({
			center: '士林官邸',
			zoom: 15
		});

		$("input[type=button]").click(function() {
			var search_name = $("input[type=text]").val();
			//console.log(search_name);
			$('#map').tinyMap('panto', search_name);
		});

	});	
	</script>
</body>
</html>
