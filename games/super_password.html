<body>

<input type="text" id="user_num"/>
<input type="button" id="run" value="run"/>
<input type="button" id="reset" value="重玩"/>

<div id="result"></div>

<script type="text/javascript">

	var target = usefloor(1, 1000);
	
	console.log('解答:' + target);	
	
	var go = function(user_num, target) {
		if(user_num == target) {
			return 'so nice!'
		}
		
		if(user_num < target) {
			return '大一點!'
		} else {
			return '小一點!'
		}
		
	};	
	
	var run = document.getElementById('run');
	run.onclick = function() {
	
		var user_num = document.getElementById('user_num').value;
		var result = document.getElementById('result');
		result.innerHTML = go(user_num, target);
	};
        
        var reset = document.getElementById('reset');
        
        reset.onclick = function(){
            //alert(1);
           window.location.reload();
           document.getElementById("user_num").value = "";
        }

	/*
	* 隨機數
	*/
	function usefloor(min, max) {
		return Math.floor(Math.random()*(max-min+1)+min);
	}
	
</script>
