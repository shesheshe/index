<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>geolocation</title>
</head>
<body>

	
	<select id="evolution_point">
		<option value="0">0</option>
		<option value="30">1</option>
		<option value="40">2</option>
		<option value="50">3</option>
		<option value="60">4</option>
		<option value="70">5</option>
	</select>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"> </script>
	<script type="text/javascript">
	var gels = [];
	
	$(function () {
	
		console.log("init");
		

		if (window.navigator.geolocation==undefined) {
			console.log("此瀏覽器不支援地理定位功能!");
			
		} else {
			console.log("此瀏覽器支援地理定位功能!");
			var geolocation=window.navigator.geolocation; //取得 Geolocation 物件
			
			console.log(geolocation);
		}
		

	});	

	</script>
</body>
</html>
